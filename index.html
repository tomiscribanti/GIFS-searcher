<!DOCTYPE html>
<html lang="en">
    <head>
        <title>API - REST</title>
        <meta charset="UTF-8">

        <link rel="stylesheet" type="text/css" href="css/main.css">
        <!-- Bootstrap CDN -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>
    <body>
        <div class="container mt-5">
            <section class="contact-form">
                <h3>API - REST</h3>

                <form id="contact-form">
                    <label for="search">Busqueda de GIF's:</label>
                    <input title="Search" id="search" value="" type="text" required />

                    <button id="sendButton" type="button" class="btn btn-primary">Enviar</button>
                </form>
            </section>
        </div>

        <div class="container spinner d-none" id="spinner">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        <div id="main"></div>
        <script src="js/main.js"></script>  
    </body>
</html>
